<script>
  function submitData(){
    var type_of_incident = document.getElementById("type_of_incident").value;
    var location = document.getElementById("location").value;
    var num_injured = document.getElementById("num_injured").value;
    var num_killed = document.getElementById("num_killed").value;
    var time_stamp = document.getElementById("time_stamp").value;
    locData = location.split(",");
    latitude="";
    longitude="";
    if(locData.length==2){
      latitude=parseFloat(locData[0]);
      longitude=parseFloat(locData[1]);
    }
    
    fb
    .firestore().collection("usershj").add({
      type_of_incident: type_of_incident,
      num_injured: num_injured,
      num_killed: num_killed,
      time_stamp: time_stamp,
      location: location,
      latitude:latitude,
      longitude:longitude
    })
    .then((docRef) => {
        console.log("Document written with ID: ", docRef.id);
    })
    .catch((error) => {
        console.error("Error adding document: ", error);
    });
    
  }
</script>
